<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.9.0-web/css/all.css">
</head>
<body>
<div class="container">
    <header>
        <a href="#" class="logo"></a>
        <span class="button">visit to the doctor</span>
    </header>
    <section>
        <div class="board">
            <span class="not-found active"> "no applications found" </span>
        </div>
    </section>
    </div>
<div class="transparent_block">
    <div class="apply_to_doctor">
        <div class="close_button">
            <i class="fas fa-times"></i>
        </div>
        <form class="select-doctor" action="#">
            <select name="doctor" id="select">
                <option value="select_doctor">Выберети врача </option>
                <option value="therapist">Терапевт</option>
                <option value="cardiologist">Кардиолог</option>
                <option value="dentist">Стоматолог</option>
            </select>
        </form>
        <div class="container-for-form">
            <label class="form-request form-therapist">
                <input type="text" class="input-form therapist-form surname-therapist" required placeholder="Фамилия">
                <input type="text" class="input-form therapist-form name-therapist" required placeholder="Имя">
                <input type="text" class="input-form therapist-form patronymic-therapist" required placeholder="Отчество">
                <input type="text" class="input-form therapist-form age-therapist" required placeholder="Возраст">
                <input type="text" class="input-form therapist-form date-therapist" required placeholder="Дата визита">
                <input type="text" class="input-form therapist-form purpose-therapist" required placeholder="Цель визита">
                <textarea class="input-form comments-therapist therapist-form " placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>

            <label class="form-request form-cardiologist">
                <input type="text" class="input-form cardiologist-form surname-cardiologist" required placeholder="Фамилия">
                <input type="text" class="input-form cardiologist-form name-cardiologist" required placeholder="Имя">
                <input type="text" class="input-form cardiologist-form patronymic-cardiologist" required placeholder="Отчество">
                <input type="text" class="input-form cardiologist-form age-cardiologist" required placeholder="Возраст">
                <input type="text" class="input-form cardiologist-form date-cardiologist" required placeholder="Дата визита">
                <input type="text" class="input-form cardiologist-form purpose-cardiologist" required placeholder="Цель визита">
                <input type="text" class="input-form cardiologist-form pressure-cardiologist" required placeholder="Обычное давление">
                <input type="text" class="input-form cardiologist-form bmi-cardiologist" required placeholder="Индекс массы тела">
                <input type="text" class="input-form cardiologist-form diseasesCS-cardiologist" required placeholder="Перенесенные заболевания ССС">
                <textarea class="input-form comments-cardiologist cardiologist-form" placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>

            <label class="form-request form-dentist">
                <input type="text" class="input-form dentist-form surname-dentist" required placeholder="Фамилия">
                <input type="text" class="input-form dentist-form name-dentist" required placeholder="Имя">
                <input type="text" class="input-form dentist-form patronymic-dentist" required placeholder="Отчество">
                <input type="text" class="input-form dentist-form date-dentist" required placeholder="Дата визита">
                <input type="text" class="input-form dentist-form lastVisit-dentist" required placeholder="Дата последнего посещения">
                <input type="text" class="input-form dentist-form purpose-dentist" required placeholder="Цель визита">
                <textarea class="input-form comments dentist-form comments-dentist" placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>
            <div class="btn-creat-request">Отправить</div>
        </div>

    </div>
</div>
