<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <header>
        <a href="#" class="logo"></a>
        <span class="button">visit to the doctor</span>
    </header>
    <section>
        <div class="board">
            <span class="not-found"> "no applications found" </span>
            <div class="request request-1"></div>
            <div class="request request-2"></div>
            <div class="request request-3"></div>
            <div class="request request-4"></div>
            <div class="request request-5"></div>
            <div class="request request-6"></div>
            <div class="request request-7"></div>
            <div class="request request-8"></div>
        </div>
    </section>
    </div>
<div class="apply_to_doctor">
    <i class="fa fa-times" aria-hidden="true"></i>
    <form class="select-doctor" action="#">
        <select id="select-doctor" name="doctor" >
            <option value="select">Выберети врача </option>
            <option value="therapist" class="doctor therapist" data-doc = "therapist">Терапевт</option>
            <option value="cardiologist" class="doctor cardiologist" data-doc = "cardiologist">Кардиолог</option>
            <option value="dentist" class="doctor dentist" data-doc = "dentist">Стоматолог</option>
        </select>
    </form>
    <div class="container-for-forms-doctors">
        <label class="form-request form-therapist" data-doc = "therapist" action="#">
            <input class="input-form" type="text" placeholder="Фамилия">
            <input class="input-form" type="text" placeholder="Имя">
            <input class="input-form" type="text" placeholder="Отчество">
            <input class="input-form" type="text" placeholder="Возраст">
            <input class="input-form" type="text" placeholder="Цель визита">
            <textarea class="input-form comments"  placeholder="Ваши коментраии" type="text" rows="4" maxlength="400"></textarea>
        </label>
        <label class="form-request form-cardiologist" data-doc = "cardiologist" action="#">
            <input class="input-form" type="text" placeholder="Фамилия">
            <input class="input-form" type="text" placeholder="Имя">
            <input class="input-form" type="text" placeholder="Отчество">
            <input class="input-form" type="text" placeholder="Возраст">
            <input class="input-form" type="text" placeholder="Цель визита">
            <input class="input-form" type="text" placeholder="Обычное давление">
            <input class="input-form" type="text" placeholder="Индекс массы тела">
            <input class="input-form" type="text" placeholder="Заболевания ССС">
            <textarea class="input-form comments"  placeholder="Ваши коментраии" type="text" rows="4" maxlength="400"></textarea>
        </label>
        <label class="form-request form-dentist" data-doc = "dentist" action="#">
            <input class="input-form" type="text" placeholder="Фамилия">
            <input class="input-form" type="text" placeholder="Имя">
            <input class="input-form" type="text" placeholder="Отчество">
            <input class="input-form" type="text" placeholder="Дата последнего посещения">
            <input class="input-form" type="text" placeholder="Цель визита">
            <textarea class="input-form comments"  placeholder="Ваши коментраии" type="text" rows="4" maxlength="400"></textarea>
        </label>
        <span class="btn-creat-request">CREATE AN APPLICATION</span>
    </div>




</div>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="script/main.js" ></script>
</body>
</html>
