<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.9.0-web/css/all.css">
</head>
<body>
<div class="container">
    <header>
        <a href="#" class="logo"></a>
        <span class="button">visit to the doctor</span>
    </header>
    <section>
        <div class="board">
            <span class="not-found"> "no applications found" </span>
            <div class="request request-1"></div>
            <div class="request request-2"></div>
            <div class="request request-3"></div>
            <div class="request request-4"></div>
            <div class="request request-5"></div>
            <div class="request request-6"></div>
            <div class="request request-7"></div>
            <div class="request request-8"></div>
        </div>
    </section>
    </div>
<div class="apply_to_doctor">
    <div class="close_button">
        <i class="fas fa-times"></i>
    </div>
    <form class="select-doctor" action="#">
        <select name="doctor" id="select">
            <option value="select_doctor">Выберети врача </option>
            <option value="therapist">Терапевт</option>
            <option value="cardiologist">Кардиолог</option>
            <option value="dentist">Стоматолог</option>
        </select>
    </form>
    <div class="container-for-form">
            <label class="form-request form-therapist">
                <input type="text" class="input-form form-therapist surname-therapist" required placeholder="Фамилия">
                <input type="text" class="input-form form-therapist name-therapist" required placeholder="Имя">
                <input type="text" class="input-form form-therapist patronymic-therapist" required placeholder="Отчество">
                <input type="text" class="input-form form-therapist age-therapist" required placeholder="Возраст">
                <input type="text" class="input-form form-therapist date-therapist" required placeholder="Дата визита">
                <input type="text" class="input-form form-therapist purpose-therapist" required placeholder="Цель визита">
                <textarea class="input-form comments-therapist form-therapist " placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>

            <label class="form-request form-cardiologist">
                <input type="text" class="input-form form-cardiologist surname-cardiologist" required placeholder="Фамилия">
                <input type="text" class="input-form form-cardiologist name-cardiologist" required placeholder="Имя">
                <input type="text" class="input-form form-cardiologist patronymic-cardiologist" required placeholder="Отчество">
                <input type="text" class="input-form form-cardiologist age-cardiologist" required placeholder="Возраст">
                <input type="text" class="input-form form-cardiologist date-cardiologist" required placeholder="Дата визита">
                <input type="text" class="input-form form-cardiologist purpose-cardiologist" required placeholder="Цель визита">
                <input type="text" class="input-form form-cardiologist pressure-cardiologist" required placeholder="Обычное давление">
                <input type="text" class="input-form form-cardiologist bmi-cardiologist" required placeholder="Индекс массы тела">
                <input type="text" class="input-form form-cardiologist diseasesCS-cardiologist" required placeholder="Перенесенные заболевания ССС">
                <textarea class="input-form comments-cardiologist form-cardiologist" placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>

            <label class="form-request form-dentist">
                <input type="text" class="input-form form-dentist surname-dentist" required placeholder="Фамилия">
                <input type="text" class="input-form form-dentist name-dentist" required placeholder="Имя">
                <input type="text" class="input-form form-dentist patronymic-dentist" required placeholder="Отчество">
                <input type="text" class="input-form form-dentist date-dentist" required placeholder="Дата визита">
                <input type="text" class="input-form form-dentist lastVisit-dentist" required placeholder="Дата последнего посещения">
                <input type="text" class="input-form form-dentist purpose-dentist" required placeholder="Цель визита">
                <textarea class="input-form comments form-dentist comments-dentist" placeholder="Ваши комментраии" type="text" rows="4" maxlength="400"></textarea>
            </label>
        <div class="btn-creat-request">Отправить</div>
    </div>

</div>
